<div>
    <h1 class="display-2"> Multiplicacion </h1>
</div>
<form clas="jumbotron jumbotron-fluid">
    <div class="form-group">
        <label for="exampleFormControlInput1" >Numero 1: </label>
        <input type="number" class="form-control" [(ngModel)]="numero1" name="numero1" id="numero1" placeholder="ej: 5" aria-label="Recipient's username" aria-describedby="button-addon2">
        <label for="exampleFormControlInput1">Numero 2: </label>
        <input type="number" class="form-control" [(ngModel)]="numero2" name="numero2" id="numero2" placeholder="ej: 6" aria-label="Recipient's username" aria-describedby="button-addon2">
        <br>
        <div class="input-group-append">
          <button class="btn btn-info" (click)="Multiplicar()" type="button" id="button-addon2">Multiplicar</button>
          </div>
          <br>
         
      </div>
      <div class="input-group mb-3">
        <input type="number" class="form-control" value="{{resultado}}" placeholder="resultado" aria-label="Recipient's username" aria-describedby="button-addon2">
       
      </div>
</form>
